<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Canvas02</title>
</head>
<body>
    <div class="canvas-container">
        <div class="canvas-container_left">
            <div class="canvas-container_left_change">
                <div class="canvas-container_stroke " data-toggle="buttons">
                    <h2 id="widthP">Толщина пера</h2>
                    <button id='change-size-a' class="btn btn-outline-primary">10x10</button>
                    <button id='change-size-b' class="btn btn-outline-primary">20x20</button>
                    <button id='change-size-c' class="btn btn-outline-primary">50x50</button>
                    <button id="clear-canvas" class="btn btn-outline-primary">Очистить Canvas</button>
                </div>
                <div class="canvas-container_left_color">
                    <h1 id="palitra">Палитра цветов</h1>
                <input id="input" type="color" value="#ff0000">
               </div>
            </div>
        </div>
        <div class="canvas-container_center">
            <canvas id="canvas" height="400px" width="600px"></canvas>
        </div>
        <div class="canvas-container_right">
            <h2 id="size">Размер канваса</h2>
            <button id="canvaSizeA"class="btn btn-outline-primary">500x700</button>
            <button id="canvaSizeB" class="btn btn-outline-primary">300x500</button>
            <button id="canvaSizeC" class="btn btn-outline-primary">100x300</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
